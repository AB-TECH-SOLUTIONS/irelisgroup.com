<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion – Irelis</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .login-form {
      max-width: 420px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(31,32,65,0.08);
    }
    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--dark);
    }
    .form-group input {
      width: 100%;
      padding: 11px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="../index.html"><img src="../assets/logo-irelis.png" alt="Irelis" class="logo"></a>
    </div>
  </header>

  <main>
    <div class="login-form">
      <h1 style="text-align:center;">Connexion</h1>
      <form onsubmit="event.preventDefault(); alert('Connexion simulée (prototype)')">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn-primary" style="width:100%;">Se connecter</button>
      </form>
      <p style="text-align:center; margin-top:20px;">
        Pas encore de compte ? <a href="register.html" style="color:var(--primary);">Inscrivez-vous</a>
      </p>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>2025 Irelis — Plateforme de talents & opportunités digitales</p>
      <p class="muted">
        Contact : 
          <a href="mailto:recrutement@ireliscameroun.com" style="color:inherit;">recrutement@ireliscameroun.com</a> 
      </p>
    </div>
  </footer>
</body>
</html>
